    <div id="linechart">
		<div class="row">
			<div class="col-md-12">
				<h2>August 2019 Panhandle Wind and Real-Time Prices</h2>
			</div>
		</div>

<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 40, bottom: 30, left: 50},
    width = 1200 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y0 = d3.scaleSqrt().range([height, 0]);
var y1 = d3.scaleLinear().range([height, 0]);
var y2 = d3.scaleLinear().range([height, 0]);

// define the 1st line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y0(d.PanRT); });

// define the 2nd line
var valueline2 = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y1(d.PanWind); });
  
var valueline3 = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y2(Math.log(d.PanWind)); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
          

// Get the data
d3.csv("data4.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
      d.date = parseTime(d.date);
      d.PanRT = +d.PanRT;
      d.PanWind = +d.PanWind;
  });

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y0.domain([0, d3.max(data, function(d) {return Math.max(d.PanRT);})]);
  y1.domain([0, d3.max(data, function(d) {return Math.max(d.PanWind); })]);
//   y2.domain([0, d3.max(data, function(d) {return Math.max(Math.log(d.PanWind)); })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);

  // Add the valueline2 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "red")
      .attr("d", valueline2);
  
  // Add the valueline3 path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", "purple")
      .attr("d", valueline3);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y0 Axis
  svg.append("g")
      .attr("class", "axisSteelBlue")
      .call(d3.axisLeft(y0));

  // Add the Y1 Axis
  svg.append("g")
      .attr("class", "axisRed")
      .attr("transform", "translate( " + width + ", 0 )")
      .call(d3.axisRight(y1));

  // Add the Y2 Axis
//   svg.append("g")
//       .attr("class", "axisPurple")
//       .attr("transform", "translate( " + width + ", 0 )")
//       .call(d3.axisLeft(y2));
    // svg.append("text")
    //     .attr("x", (width / 2))             
    //     .attr("y", 0 - (margin.top / 3))
    //     .attr("text-anchor", "middle")  
    //     .style("font-size", "18px") 
    //     .style("text-decoration", "underline")  
    //     .text("August 2019 Panhandle Wind and Real-Time Prices");

    svg.append("text")      // text label for the x axis
        .attr("x", 0 )
        .attr("y", -5 )
        .style("text-anchor", "middle")
        .style("font-size", "15px") 
        .text("realtime $");     

    svg.append("text")      // text label for the x axis
        .attr("x", 1095 )
        .attr("y", -5 )
        .style("text-anchor", "middle")
        .style("font-size", "15px") 
        .text("average wind gen");    
});

</script>
</body>
